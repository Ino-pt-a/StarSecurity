<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            position: fixed;
            height: 100vh;
            padding: 20px;
        }

        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
        }

        .nav-link.active {
            color: #0d6efd;
            font-weight: bold;
        }

        .nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background-color: #0d6efd;
        }

        .tab-content {
            padding: 20px;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div style="display: flex; align-items: center; gap: 8px;" class="text-white">
            <div class="info-value text-white" th:text="${user.username}">DemonLord666</div>
            <div class="text-light">with role</div>
            <span class="text-white" th:each="role : ${user.roles}"
                  th:class="${role.name == 'ROLE_ADMIN'} ? 'role-badge admin' : 'role-badge'"
                  th:text="${role.name}">ROLE_USER</span>
        </div>
        <div class="button-group">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-dark text-white-50">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="d-flex">
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/templates/admin}">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user}">User</a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <h2>Admin Panel</h2>

        <ul class="nav nav-tabs" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="users-tab" data-bs-toggle="tab"
                        data-bs-target="#users" type="button" role="tab">Users
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="add-user-tab" data-bs-toggle="tab"
                        data-bs-target="#add-user" type="button" role="tab">Add User
                </button>
            </li>
        </ul>

        <div class="tab-content" id="adminTabsContent">
            <!-- Вкладка со списком пользователей -->
            <div class="tab-pane fade show active" id="users" role="tabpanel">
                <div class="shadow-sm card-header text-black">
                    <h4 class="card-subtitle mb-3">All users</h4>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Roles</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u : ${users}">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.username}"></td>
                        <td th:text="${u.lastName}"></td>
                        <td th:text="${u.age}"></td>
                        <td th:text="${u.email}"></td>
                        <td>
                                    <span th:each="role : ${u.roles}"
                                          th:class="${role.name == 'ROLE_ADMIN'} ? 'role-badge admin' : 'role-badge user'"
                                          th:text="${role.name}"></span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#editModal"
                                    th:attr="data-user-id=${u.id}"
                                    onclick="loadUserData(this)">Edit
                            </button>
                            <a th:href="@{/admin/delete/{id}(id=${u.id})}"
                               class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Вкладка добавления пользователя -->
            <div class="tab-pane fade" id="add-user" role="tabpanel">
                <div class="card-header text-black">
                    <h4 class="shadow-sm card-subtitle mb-3">Add new user</h4>
                </div>

                <div class="card-body">
                    <form th:action="@{/admin/add}" th:object="${user}" method="post" style="text-align: center">
                        <div>
                            <label style="text-align: center">First name</label>
                            <br>
                            <input type="text" class="form-input" name="username" required/>
                        </div>
                        <div>
                            <label style="text-align: center">Last name</label>
                            <br>
                            <input type="text" class="form-input" name="lastName" required/>
                        </div>
                        <div>
                            <label style="text-align: center">Age</label>
                            <br>
                            <input type="number" name="age" required/>
                        </div>
                        <div>
                            <label style="text-align: center">Email</label>
                            <br>
                            <input type="email" name="email" required/>
                        </div>
                        <div>
                            <label style="text-align: center">Password</label>
                            <br>
                            <input type="text" name="password" required/>
                        </div>
                        <div class="mb-3 text-center">
                            <label for="role" class="form-label d-block">Roles</label>
                            <div class="d-flex justify-content-center">
                                <select class="form-select w-25" style="text-align: center" id="role"
                                        th:field="*{roles}" multiple required>
                                    <option th:each="role : ${allRoles}"
                                            th:value="${role.id}"
                                            th:text="${role.name}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div>
                            <button type="submit" class="btn btn-success" id="saveBtn">Add new user</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Модальное окно редактирования -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/admin/edit}" method="post" th:object="${user}" style="text-align: center">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">ID</label>
                        <input type="text" class="form-control" th:field="*{id}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">First name</label>
                        <input type="text" class="form-control" th:field="*{username}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last name</label>
                        <input type="text" class="form-control" th:field="*{lastName}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" th:field="*{age}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" th:field="*{password}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Roles</label>
                        <select class="form-select" multiple th:name="roles">
                            <option th:each="role : ${allRoles}"
                                    th:value="${role.id}"
                                    th:text="${role.name}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script> function loadUserData(button) {
    const row = button.closest('tr');
    const userId = row.cells[0].textContent;
    const username = row.cells[1].textContent;
    const lastName = row.cells[2].textContent;
    const age = row.cells[3].textContent;
    const email = row.cells[4].textContent;

    // Получаем роли из ячейки таблицы
    const roleBadges = row.cells[5].querySelectorAll('.role-badge');
    const userRoles = Array.from(roleBadges).map(badge => badge.textContent.trim());

    // Устанавливаем значения в модальное окно
    document.querySelector('#editModal input[name="id"]').value = userId;
    document.querySelector('#editModal input[name="username"]').value = username;
    document.querySelector('#editModal input[name="lastName"]').value = lastName;
    document.querySelector('#editModal input[name="age"]').value = age;
    document.querySelector('#editModal input[name="email"]').value = email;

    // Выбираем роли пользователя в select
    const roleSelect = document.querySelector('#editModal select[name="roles"]');
    Array.from(roleSelect.options).forEach(option => {
        option.selected = userRoles.includes(option.textContent.trim());
    });
}</script>
</body>
</html>
