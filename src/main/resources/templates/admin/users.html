<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Page</title>
    <!-- Просто подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #f0f0f0;
            height: 100vh;
            width: 300px;
            padding: 20px;
        }

        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div style="display: flex; align-items: center; gap: 8px;" class="text-white">
            <div class="info-value text-white" th:text="${user.username}">DemonLord666</div>
            <div class="text-light">with role</div>
            <span class="text-white" th:each="role : ${user.roles}"
                  th:class="${role.name == 'ROLE_ADMIN'} ? 'role-badge admin' : 'role-badge'"
                  th:text="${role.name}">ROLE_USER</span>
        </div>
        <div class="button-group">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-dark text-white-50">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <a th:href="@{/admin}" class="btn btn-primary w-100">Admin</a>
            <br>
            <a th:href="@{/user}" class="btn  w-100">User</a>
        </div>

        <div class="col-md-9 main-content">
            <h2>Admin panel</h2>

            <div class="container mt-5 shadow-sm">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin}">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/add}">New user</a>
                    </li>
                </ul>
                <div class="card">
                    <div class="card-header text-black">
                        <h4 class="card-subtitle mb-3">All users</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead class="thead-light">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td th:text="${user.username}">user</td>
                                <td th:text="${user.lastName}">lastName</td>
                                <td th:text="${user.age}">20</td>
                                <td th:text="${user.email}">user@example.com</td>
                                <td>
                        <span th:each="role : ${user.roles}"
                              th:class="${role.name == 'ROLE_ADMIN'} ? 'role-badge admin' : 'role-badge'"
                              th:text="${role.name}">ROLE_USER</span>
                                </td>
                                <td>
                                    <div class="btn-group-sm">
                                        <a th:href="@{/admin/edit/{id}(id=${user.id})}" class="btn btn-info">Edit</a>

                                    </div>
                                </td>
                                <td>
                                    <div class="btn-group-sm">
                                    <a th:href="@{/admin/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключаем Bootstrap JS (необязательно для базового функционала) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
