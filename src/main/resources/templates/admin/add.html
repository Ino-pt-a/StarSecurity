<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #f0f0f0;
            height: 100vh;
            width: 300px;
            padding: 20px;
        }

        .main-content {
            padding: 20px;
        }
        .form-input {
            margin-bottom: 10px;
        }

        .form-input input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-input input:focus {
            background-color: #fffacd;
            outline: none;
            border-color: #ffd700;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div style="display: flex; align-items: center; gap: 8px;" class="text-white">
            <div class="info-value text-white" th:text="${user.username}">DemonLord666</div>
            <div class="text-light">with role</div>
            <span class="text-white" th:each="role : ${user.roles}"
                  th:class="${role.name == 'ROLE_ADMIN'} ? 'role-badge admin' : 'role-badge'"
                  th:text="${role.name}">ROLE_USER</span>
        </div>
        <div class="button-group">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-dark text-white-50">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <a th:href="@{/admin}" class="btn btn-primary w-100">Admin</a>
            <br>
            <a th:href="@{/user}" class="btn  w-100">User</a>
        </div>

        <div class="col-md-9 main-content">
            <h2>Admin panel</h2>
            <div class="container mt-5 shadow-sm">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">Users table</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link active" th:href="@{/admin/add}">New user</a>
                    </li>
                </ul>
                <div class="card">
                    <div class="card-header text-black">
                        <h4 class="card-subtitle mb-3">All users</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/add}" th:object="${user}" method="post" style="text-align: center">
                            <div>
                                <label style="text-align: center">First name</label>
                                <br>
                                <input type="text" class="form-input" th:field="*{username}" required/>
                            </div>
                            <div>
                                <label style="text-align: center">Last name</label>
                                <br>
                                <input type="text" class="form-input" th:field="*{lastName}" required/>
                            </div>
                            <div>
                                <label style="text-align: center">Age</label>
                                <br>
                                <input type="number" th:field="*{age}" required/>
                            </div>
                            <div>
                                <label style="text-align: center">Email</label>
                                <br>
                                <input type="email" th:field="*{email}" required/>
                            </div>
                            <div>
                                <label style="text-align: center">Password</label>
                                <br>
                                <input type="text" th:field="*{password}" required/>
                            </div>
                            <div class="mb-3 text-center">
                                <label for="role" class="form-label d-block">Role</label>
                                <div class="d-flex justify-content-center">
                                    <select class="form-select w-25" style="text-align: center" id="role" th:field="*{roles}" required>
                                        <option th:each="role : ${allRoles}"
                                                th:value="${role.id}"
                                                th:text="${role.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>                            <br>
                            <div>
                                <button type="submit" class="btn btn-success" id="saveBtn">Add new user</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключаем Bootstrap JS (необязательно для базового функционала) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
