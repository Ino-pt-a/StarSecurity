<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Кнопка для вызова модального окна -->
<button class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#editUserModal">
    Open Edit Modal
</button>

<!-- Модальное окно -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/admin/edit}" method="post" th:object="${user}">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label>ID</label>
                        <input type="text" class="form-control" th:field="*{id}" readonly>
                    </div>
                    <div class="mb-3">
                        <label>First name</label>
                        <input type="text" class="form-control" th:field="*{username}" required>
                    </div>
                    <div class="mb-3">
                        <label>Last name</label>
                        <input type="text" class="form-control" th:field="*{lastName}" required>
                    </div>
                    <div class="mb-3">
                        <label>Age</label>
                        <input type="number" class="form-control" th:field="*{age}" required>
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" class="form-control" th:field="*{password}">
                    </div>
                    <div class="mb-3">
                        <label>Role</label>
                        <select multiple class="form-select" th:field="*{roles}">
                            <option th:each="role : ${allRoles}"
                                    th:value="${role.id}"
                                    th:text="${role.name}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
