<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            position: fixed;
            height: 100vh;
            padding: 20px;
        }

        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div style="display: flex; align-items: center; gap: 8px;" class="text-white">
            <div class="info-value text-white" th:text="${user.username}">DemonLord666</div>
            <div class="text-light">with role</div>
            <span th:each="role : ${user.roles}"
                  th:class="${role.name == 'ROLE_ADMIN'} ? 'role-badge admin' : 'role-badge'"
                  th:text="${role.name}" class="text-white">ROLE_USER</span>
        </div>
        <div class="button-group">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-dark text-white-50">Logout</button>
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>

        <div class="col-md-9 main-content">
            <h2 class="card-title">User information-page</h2>
            <div class="card">
                <div class="card-header text-black">
                    <h4 class="card-subtitle mb-3 text-muted">About user</h4>
                </div>
                <div class="card-body">

                    <table class="table table-striped table-bordered">
                        <thead class="table-white">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.username}">user</td>
                            <td th:text="${user.lastName}">lastName</td>
                            <td th:text="${user.age}">20</td>
                            <td th:text="${user.email}">user@example.com</td>
                            <td>
                        <span th:each="role : ${user.roles}"
                              th:class="${role.name == 'ROLE_ADMIN'} ? 'role-badge admin' : 'role-badge'"
                              th:text="${role.name}">ROLE_USER</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</div>
</body>
</html>
